<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="css/restablecer_pass.css">
</head>
<body>
    <div class="container">
        <h2>Restablecer Contraseña</h2>
        <form action="php/restablecer_pass.php" method="POST">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo">

            <label for="nueva-contrasena">Nueva Contraseña:</label>
            <input type="password" id="nueva-contrasena" name="nueva-contrasena" required placeholder="Nueva contraseña">

            <label for="confirmar-contrasena">Confirmar Nueva Contraseña:</label>
            <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" required placeholder="Confirmar contraseña">

            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>
</body>
</html>
